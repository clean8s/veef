on: push

jobs:
  webpush:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: python3 -c "import random; print(random.randint(1, 1 << 24))" > webhook.txt
    - name: Notify web
      uses: fikisipi/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.GH_SECRET }}
      with:
        source_file: 'webhook.txt'
        destination_repo: 'clean8s/foss.clean8s.com'
        destination_folder: 'webhook'
        user_email: '41898282+github-actions[bot]'
        user_name: 'github-actions[bot]'
        commit_message: 'Trigger webhook'
